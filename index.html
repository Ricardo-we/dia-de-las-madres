<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz día de las madres</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <canvas id="my-canvas"></canvas>
    <div class="card" data-aos="fade-right">
        <div class="card__content">
            <div class="card__content-heading">
                <h1>Feliz día de las madres!</h1>
                <br />
            </div>
            <div class="card__content-body">
                <p>
                    Gracias por estar en nuestras vidas
                </p>
            </div>
        </div>
    </div>
    <div class="card" data-aos="fade-up">
        <img class="card-img" src="https://scontent.fgua3-3.fna.fbcdn.net/v/t39.30808-6/223803401_10159835049046416_8931114114919179092_n.jpg?_nc_cat=101&ccb=1-6&_nc_sid=730e14&_nc_ohc=v4TSUgWQrlkAX_O8JqL&_nc_ht=scontent.fgua3-3.fna&oh=00_AT_v5hpGWL3uL1llPvEJ_zPDIEcfgUHRrrtbhN80SVxTFw&oe=627E635A"/>
    </div>
    <div class="card" data-aos="fade-left">
        <div class="card__content">
            <div class="card__content-heading">
                <h1>Gracias por darnos todo lo que pueden</h1>
                <br />
            </div>
            <div class="card__content-body">
                <p>
                    Siempre nos apoyan y consienten a pesar de la situación y se esmeran en darnos lo mejor
                </p>
            </div>
        </div>
    </div>
    <div class="card" data-aos="fade-right">
        <img class="card-img" src="https://scontent.fgua3-3.fna.fbcdn.net/v/t1.6435-9/183863386_10159663270376416_5214258390252347468_n.jpg?stp=dst-jpg_s640x640&_nc_cat=101&ccb=1-6&_nc_sid=730e14&_nc_ohc=dspstZEpXP4AX_VLdcx&_nc_ht=scontent.fgua3-3.fna&oh=00_AT_rsFKvs7-qegt4smWfmCnnJqnojpBBL7foeHsFGLYOBQ&oe=629FF48E"/>
    </div>
    <div class="card" data-aos="fade-left">
        <div class="card__content">
            <div class="card__content-heading">
                <h1>Por eso y mucho mas</h1>
                <br />
            </div>
            <div class="card__content-body">
                <p>
                    Siempre las vamos a querer
                </p>
            </div>
        </div>
    </div>
    <div class="card" data-aos="fade-left">
        <div class="card__content">
            <div class="card__content-heading">
                <h1>Gracias por todo!</h1>
                <br />
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="node_modules/confetti-js/dist/index.min.js"></script>
<script src="./src/js/index.js"></script>
